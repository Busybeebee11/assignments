<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Login Page</title>
</head>

<body>
    <main>
        <div id="form-cont" class="form-cont">
            <form action="login" class="login-form" method='POST'>

                <span id="login-heading">Login In</span>

                <div class="input-cont">
                    <label for="email" class="login-label">Email</label>
                    <input type="email" class="login-input" required />
                </div>

                <div class="input-cont">
                    <label for="psw" class="login-label">Password</label>
                    <input type="password" placeholder="Enter Password" min-length="8" class="login-input" required />
                </div>

                <div class="register-btn">
                    <a class="registerbtn" href="success.html">Log In</a>
                </div>

                <span class="quest2">Don't have an account?
                    <a href="index.html">Register here</a>
                </span>
            </form>
        </div>
    </main>
</body>

</html>
